<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VA Loan Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {}
      }
    }
  </script>
  <style>
    /* Hide scroll arrows on number inputs */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
    
    .tooltip {
      border-bottom: 1px dotted #333;
      cursor: help;
      position: relative;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: #333;
      color: #fff;
      text-align: left;
      border-radius: 6px;
      padding: 8px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -110px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 0.95em;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    .breakdown {
      background: #f4f6fa;
      border-radius: 8px;
      padding: 10px 16px;
      margin-top: 10px;
      font-size: 1em;
      color: #1a237e;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center p-4 transition-colors duration-200">
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-8 w-full max-w-xl space-y-6">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-center flex-1">VA Loan Calculator</h1>
      <button id="darkModeToggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
        <svg id="sunIcon" class="w-5 h-5 text-gray-600 dark:text-gray-400 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <svg id="moonIcon" class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
      </button>
    </div>

    <form id="loanForm" class="space-y-4">
      <div class="grid grid-cols-2 gap-4">
        <label class="block">
          <span class="text-sm dark:text-gray-300">Home Price ($)</span>
          <input type="number" id="homePrice" required class="mt-1 w-full rounded border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-sm p-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </label>

        <label class="block">
          <span class="text-sm dark:text-gray-300">Down Payment ($)</span>
          <input type="number" id="downPayment" required class="mt-1 w-full rounded border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-sm p-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </label>

        <label class="block">
          <span class="text-sm dark:text-gray-300">Interest Rate (%)</span>
          <input type="number" step="0.01" id="interestRate" required class="mt-1 w-full rounded border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-sm p-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </label>

        <label class="block">
          <span class="text-sm dark:text-gray-300">Loan Term (years)</span>
          <input type="number" id="loanTermYears" required class="mt-1 w-full rounded border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 shadow-sm p-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
        </label>
      </div>

      <div class="flex flex-col gap-2 text-sm dark:text-gray-300">
        <label class="flex items-center space-x-2"><input type="checkbox" id="isVA" checked class="rounded border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700" /> <span>VA Loan</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" id="isExempt" class="rounded border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700" /> <span>Funding Fee Exempt</span></label>
        <label class="flex items-center space-x-2"><input type="checkbox" id="isFirstUse" checked class="rounded border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700" /> <span>First-Time Use</span></label>
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 text-white font-bold py-2 rounded-lg transition-colors">
        Calculate
      </button>
    </form>

    <div id="output" class="bg-gray-50 dark:bg-gray-700 rounded p-4 text-sm whitespace-pre-line font-mono dark:text-gray-100"></div>
    <div id="breakdown" class="breakdown bg-blue-50 dark:bg-blue-900/30 rounded p-4 text-sm dark:text-gray-100" style="display:none;"></div>
  </div>

  <script>
    // Dark mode functionality
    const darkModeToggle = document.getElementById('darkModeToggle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    
    // Check for saved dark mode preference or default to light mode
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    if (isDarkMode) {
      document.documentElement.classList.add('dark');
      sunIcon.classList.remove('hidden');
      moonIcon.classList.add('hidden');
    }
    
    darkModeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('darkMode', isDark);
      
      if (isDark) {
        sunIcon.classList.remove('hidden');
        moonIcon.classList.add('hidden');
      } else {
        sunIcon.classList.add('hidden');
        moonIcon.classList.remove('hidden');
      }
    });
    
    // Format number with commas
    function formatNumber(input) {
      // Remove all non-digit characters except commas
      let value = input.value.replace(/[^\d,]/g, '');
      
      // Remove existing commas and add new ones
      value = value.replace(/,/g, '');
      value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
      
      input.value = value;
    }

    // Add comma formatting to price fields
    document.getElementById('homePrice').addEventListener('input', function() {
      formatNumber(this);
    });
    
    document.getElementById('downPayment').addEventListener('input', function() {
      formatNumber(this);
    });

    // Form submission
    document.getElementById('loanForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const input = {
        homePrice: Number(document.getElementById('homePrice').value.replace(/,/g, '')),
        downPayment: Number(document.getElementById('downPayment').value.replace(/,/g, '')),
        interestRate: Number(document.getElementById('interestRate').value),
        loanTermYears: Number(document.getElementById('loanTermYears').value),
        isVA: document.getElementById('isVA').checked,
        isExemptFromFundingFee: document.getElementById('isExempt').checked,
        isFirstUse: document.getElementById('isFirstUse').checked
      };
      try {
        const res = await fetch('http://localhost:3000/api/calculate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(input)
        });
        const result = await res.json();
        if (result.error) throw new Error(result.error);
        document.getElementById('output').textContent =
          `Loan Amount: $${result.loanAmount.toLocaleString()}` + "\n" +
          `Funding Fee: $${result.fundingFee.toLocaleString()}` + "\n" +
          `Total Loan Amount: $${result.totalLoanAmount.toLocaleString()}` + "\n" +
          `Monthly Payment: $${result.monthlyPayment.toLocaleString()}` + "\n" +
          `Total Cost: $${result.totalCost.toLocaleString()}`;
        document.getElementById('breakdown').style.display = 'block';
        document.getElementById('breakdown').innerHTML =
          `<strong>Funding Fee Breakdown:</strong><br>${result.fundingFeeExplanation}`;
      } catch (err) {
        document.getElementById('output').textContent = "Error: " + err.message;
        document.getElementById('breakdown').style.display = 'none';
      }
    });
  </script>
</body>
</html>
